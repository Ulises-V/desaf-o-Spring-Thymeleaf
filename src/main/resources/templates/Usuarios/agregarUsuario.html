<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Desafío - Agregar Rol</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grid.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reboot.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-utilities.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-utilities.rtl.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #CFD0D1;">
        <div class="container-fluid navbar-text">
            <a th:href="@{/home}" class="navbar-brand h1" >DESAFÍO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/usuarios/lista}" class="nav-link active h2" aria-current="page">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/roles/lista}" class="nav-link active h2" aria-current="page">Roles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h1>Agregar Usuario</h1>
                        </div>
                        <form th:action="@{/usuarios/guardar}" method="post">
                            <div class="mb-3 d-flex align-items-center">
                                <label for="firstNameUser" class="form-label me-3">Nombre(s):</label>
                                <input type="text" class="form-control" name="firstNameUser" id="firstNameUser">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for="lastNameUser" class="form-label me-3">Apellidos:</label>
                                <input type="text" class="form-control" name="lastNameUser" id="lastNameUser">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for="ageUser" class="form-label me-3">Edad:</label>
                                <input type="number" class="form-control" name="ageUser" id="ageUser">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for="emailUser" class="form-label me-3">Correo:</label>
                                <input type="email" class="form-control" name="emailUser" id="emailUser">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for="photoUser" class="form-label me-3">Foto:</label>
                                <input type="file" class="form-control" name="photoUser" id="photoUser">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for="genderUser" class="form-label me-3">Genero:</label>
                                <select class="form-select" aria-label="Default select example" name="genderUser" id="genderUser">
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Aceptar</button>
                                <a th:href="@{/usuarios/lista}" class="btn btn-danger" >Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.esm.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
