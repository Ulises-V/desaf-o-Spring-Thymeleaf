<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Desafío - Agregar Rol</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grid.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-grid.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reboot.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reboot.rtl.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-utilities.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-utilities.rtl.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #CFD0D1;">
        <div class="container-fluid navbar-text">
            <a th:href="@{/home}" class="navbar-brand h1" >DESAFÍO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/usuarios/lista}" class="nav-link active h2" aria-current="page">Usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/roles/lista}" class="nav-link active h2" aria-current="page">Roles</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h1>Agregar Rol</h1>
                        </div>
                        <form th:action="@{/roles/guardar}" method="post">
                            <div class="mb-3 d-flex align-items-center">
                                <label for="nameRole" class="form-label me-3">Nombre:</label>
                                <input type="text" class="form-control" name="nameRole" id="nameRole">
                            </div>
                            <div class="mb-3 d-flex align-items-center">
                                <label for="descriptionRole" class="form-label me-3">Descripción:</label>
                                <textarea class="form-control" name="descriptionRole" id="descriptionRole" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Aceptar</button>
                                <a th:href="@{/roles/lista}" class="btn btn-danger" >Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.js}"></script>
    <script th:src="@{/js/bootstrap.esm.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
